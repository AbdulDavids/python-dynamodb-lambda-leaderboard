AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Leaderboard Manager - AWS Lambda using SAM

  '
Resources:
  LeaderboardFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: leaderboard.lambda_handler
      Runtime: python3.12
      CodeUri: LeaderboardFunction
      Description: A Lambda function that manages a leaderboard for a championship.
      Environment:
        Variables:
          TABLE_NAME: Leaderboard
      MemorySize: 512
      Timeout: 15
      Policies:
      - AmazonDynamoDBFullAccess
      Events:
        GetIndex:
          Type: Api
          Properties:
            Path: /
            Method: get
        SetPoints:
          Type: Api
          Properties:
            Path: /points
            Method: post
        GetLeaderboard:
          Type: Api
          Properties:
            Path: /leaderboard
            Method: get
        GetParticipantPoints:
          Type: Api
          Properties:
            Path: /participant/{userID}
            Method: get
        DeleteParticipant:
          Type: Api
          Properties:
            Path: /participant/{userID}
            Method: delete
    Metadata:
      SamResourceId: LeaderboardFunction
  LeaderboardTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Leaderboard
      AttributeDefinitions:
      - AttributeName: userID
        AttributeType: S
      KeySchema:
      - AttributeName: userID
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 50
        WriteCapacityUnits: 50
Outputs:
  LeaderboardApi:
    Description: API Gateway endpoint URL for Prod stage
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
  LeaderboardFunctionArn:
    Description: Leaderboard Lambda Function ARN
    Value:
      Fn::GetAtt:
      - LeaderboardFunction
      - Arn
